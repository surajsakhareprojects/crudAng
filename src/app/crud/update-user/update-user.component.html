<div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4 login-container">
            <h4>  </h4>
          <form #updateUser="ngForm" (ngSubmit)="submitform(updateUser.value)">
            <div class="form-group">
            First Name ::
              <input type="text" class="form-control" value="{{userInfo.fName}}" name="fName" ngModel>
            </div>
            <div class="form-group">
                    Last Name ::
              <input type="text" class="form-control" value="{{userInfo.lName}}" name="lName" ngModel>
            </div>
            <div class="form-group">
              Email ::
              <input type="text" class="form-control" value="{{userInfo.email}}" name="email" ngModel>
            </div>
            <div class="form-group">
              Age ::
              <input type="text" class="form-control" value="{{userInfo.age}}" name="age" ngModel>
            </div>
            
            <br />
            <br />
            <input type="submit" value="submit">
          </form>
        </div>
        <div class="col-md-4"></div>
        </div>
